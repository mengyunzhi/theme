<aside id="menu">

    <div id="navigation">
        <div class="profile-picture">
            <a href="index.html">
                <img src="./../../assets/images/profile.jpg" class="img-circle m-b" alt="logo">
            </a>

            <div class="stats-label text-color">
                <span class="font-extra-bold font-uppercase">Robert Razer</span>

                <div class="dropdown" uib-dropdown>
                    <a uib-dropdown-toggle href>
                        <small class="text-muted">Founder of App <b class="caret"></b></small>
                    </a>
                    <ul class="animated flipInX m-t-xs" uib-dropdown-menu>
                        <li><a ui-sref="app_views.contacts">Contacts</a></li>
                        <li><a ui-sref="app_views.profile">Profile</a></li>
                        <li><a ui-sref="analytics">Analytics</a></li>
                        <li class="divider"></li>
                        <li><a ui-sref="common.login">Logout</a></li>
                    </ul>
                </div>

                <div class="small-chart m-t-sm">
                    <div sparkline spark-data="barProfileData" spark-options="barProfileOptions"></div>
                </div>
                <div>
                    <h4 class="font-extra-bold m-b-xs">
                        $260 104,200
                    </h4>
                    <small class="text-muted">Your income from the last year in sales product X.</small>
                </div>
            </div>
        </div>

        <ul class="nav" id="side-menu">
            <li *ngFor="let menu of menus" [class.active]="active(menu)">
                <a (click)="navigate(menu)">
                    <span class="nav-label">{{ menu.name }}</span>
                    <span [innerHTML]="menu.label"></span>
                </a>
                <ul class="nav nav-second-level" *ngIf="showChildren(menu)">
                    <li *ngFor="let child of menu.children" [class.active]="active(child)">
                        <a (click)="navigate(child)">
                            <span class="nav-label">{{ child.name }}</span>
                            <span [innerHTML]="child.label"></span>
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</aside>
